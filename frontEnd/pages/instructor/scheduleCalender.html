<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Sessions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
   <link rel="stylesheet" href="/css/instructor/scheduleCalendar.css">
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <div class="logo">
          <i class="fas fa-car-side"></i>
          <span>DriveMaster Instructor</span>
        </div>

        <div class="menu-container">
          <div class="menu-item">
            <a href="#"><i class="fas fa-home"></i> <span>Home</span></a>
          </div>

          <div class="menu-item">
            <a href="#"
              ><i class="fas fa-calendar"></i> <span>Schedule</span></a
            >
            <div class="dropdown">
              <a href="#"><i class="fas fa-calendar-day"></i> Daily View</a>
              <a href="#"><i class="fas fa-calendar-week"></i> Weekly View</a>
            </div>
          </div>

          <div class="user-profile">
            <img
              src="https://ui-avatars.com/api/?name=Instructor+User&background=random"
              alt="Instructor User"
            />
            <span id="menubar-user">Instructor</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="calendar-header">
        <div class="calendar-title">
          <i class="fas fa-calendar-alt"></i>
          Calendar
          <span class="current-date-display" id="current-date-display"
            >September 2023</span
          >
        </div>
        <div class="calendar-controls">
          <button id="prev-month">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="today">Today</button>
          <button id="next-month">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div class="view-options">
            <button class="active">Month</button>
            <button>Week</button>
            <button>Day</button>
          </div>
        </div>
      </div>

      <div class="calendar">
        <div class="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>

        <div class="days-grid" id="days-grid"></div>
      </div>
    </div>

  <script src="/js/instructor/ScheduleCalender.js"></script>
  </body>
</html>
